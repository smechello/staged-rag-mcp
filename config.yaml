server:
  name: staged-rag
  transport: streamable-http
  host: 127.0.0.1
  port: 8090

embedding:
  provider: gemini
  model: gemini-embedding-001
  dimensions: 3072
  batch_size: 32
  provider_config: {}

generation:
  model: gemini-2.5-flash-lite
  summary_max_sentences: 4

chunking:
  chunk_size: 200
  chunk_overlap: 20
  min_chunk_size: 50

retrieval:
  default_top_k: 5
  max_top_k: 50
  default_collection: default
  hybrid_semantic_weight: 0.7
  hybrid_keyword_weight: 0.3
  min_similarity_score: 0.0

storage:
  data_dir: ./data
  store_dir: ./data/store
  index_dir: ./data/index
  log_dir: ./data/logs

ingestion:
  max_document_tokens: 50000
  max_batch_size: 50
  auto_summary: true

logging:
  audit_file: ./data/logs/audit.jsonl
  max_log_entries: 10000
  log_level: INFO

knowledge_base:
  enabled: true
  kb_dir: ./knowledge_base
  manifest_file: ./data/kb_manifest.json
  collection: default
  poll_interval: 5.0
  max_file_size: 10485760    # 10 MB
